<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bento</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <a
            href="#"
            class="logo header__logo"
            aria-label="Aesthetic space homepage"
            ><img src="images/logo.svg" alt="Aesthetic Space logo"
          /></a>
          <button class="header__btn btn">Order a consultation</button>
          <button class="header__menu" aria-label="Open main menu">
            <img src="images/btn-menu.svg" alt="" />
          </button>
        </div>
      </div>
    </header>
  </body>
</html>
